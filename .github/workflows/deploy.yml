name: Deploy Maven Project to Dev Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Remote Server
        run: |
          ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << 'EOF'
            set -e
            cd /home/ecs-user/glancy-backend
            git pull origin main
            mvn clean package -DskipTests
            echo "Killing old process..."
            pkill -f 'glancy-backend.jar' || true
            echo "Starting new jar..."
            nohup java -jar target/*.jar > backend.log 2>&1 &
          EOF